<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Calculadora</h1>
    
    <form action="cadastro.php" method="get">

        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1"
            oninput="
            isoma.innerHTML= Number(in1.value) + Number(in2.value)
            isub.innerHTML= Number(in1.value) - Number(in2.value)
            imult.innerHTML= Number(in1.value) * Number(in2.value)
            idiv.innerHTML= Number(in1.value) / Number(in2.value)">
        </div><br>

        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2"
            oninput="
            isoma.innerHTML = Number(in1.value) + Number(in2.value)
            isub.innerHTML = Number(in1.value) - Number(in2.value)
            imult.innerHTML = Number(in1.value) * Number(in2.value)
            idiv.innerHTML = Number(in1.value) / Number(in2.value)">
        </div><br>

        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output><br><br>


            <label for="isub">Subtração:</label>
            <output name="sub" id="isub">0</output><br><br>

            <label for="imult">Multiplicação:</label>
            <output name="mult" id="imult">0</output><br><br>

            <label for="idiv">Divisão:</label>
            <output name="div" id="idiv">0</output>
        </div><br>  

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
