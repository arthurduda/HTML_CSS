<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }

        fieldset {
            border: 3px dashed black;
        }
        
        fieldset legend {
            background-image: linear-gradient(to right, lightgray, transparent);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend><br>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required
                minlength="5" maxlength="50" autocomplete="name" size="27">
            </div><br>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required
                autocomplete="email" size="25">
            </div><br>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                required autocomplete="tel"
                pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$"
                placeholder="(xx)xxxxx-xxxx">
            </div><br>
            <!-- Estudar mais sobre RegEx-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div><br>
        </fieldset>
    </form>
</body>
</html>
