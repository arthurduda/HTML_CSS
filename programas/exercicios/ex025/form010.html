<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Calcular Idade</h1>

    <form action="cadastro.php" method="get">

        <div>
            <label for="iano">Em que ano você nasceu?:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2023" oninput="calcIdade()">
        </div><br>

        <div>
            <label for="iidade">Este ano você completa:</label>
            <output name="idade" id="iidade">0</output>
            anos
        </div><br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="iidade.innerHTML= Number(0)">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
