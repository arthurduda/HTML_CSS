<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
        }

        legend {
            font-size: 1.2em;
        }

        fieldset {
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Exemplo</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <div><br>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </div><br>
            <div>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </div><br>
            <div>
                <label for="ifoto">Foto de perfil: <br></label>
                <input type="file" name="foto" id="ifoto">
            </div><br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div><br>
        </form>
    </fieldset>
</body>
</html>
